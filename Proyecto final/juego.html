<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="juego.css">
    <title>Juego</title>
</head>
<body>
    <div class="contenedor">
        <h1>Juego de adivinanza de número</h1>
        <p>Estoy pensando en un número entre 1 y 100. ¡Intenta adivinarlo!</p>
        <p id="temporizador"> Tiempo restante: 60 segundos</p>
        <input type="number" placeholder="Introducte tu número..." id="adivinaInput">
        <button class="enviar" onclick="adivinar()">Enviar</button>
        <p id="resultado"></p>
        <button id="reset" style="display:none" onclick="reiniciar()">Resetear tiempo</button>
    </div>
    <script src="juego.js"></script>
</body>
</html>
